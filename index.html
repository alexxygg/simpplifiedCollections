<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DebtDynamic</title>
  <!-- our google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Permanent+Marker&display=swap" rel="stylesheet">
  <!-- our favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico">

  <script>// get a reference to the section element
    const section = document.getElementById('positionedHeader');

    // add an event listener for the scroll event
    section.addEventListener('scroll', function () {
      // check if the section has reached the top of the page
      if (section.scrollTop === 0) {
        // prevent further scrolling
        section.style.overflowY = 'hidden';
      } else {
        // allow scrolling
        section.style.overflowY = 'scroll';
      }
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
